<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My webpage</title>
</head>
<body>
    <!-- 데이터 전송용 태그 -->
     <!-- 3가지 정보 필요 -->
      <!-- 1. 어디로? action-->
       <!-- 2. 어떤 방식?method = get or post-->
        <!-- 3.언제? submit -->
    <form action="/login", method="get">
        <!-- 로그인을 위한  -->
         <!-- login_id, login_pw -->
          ID :<input type="text" name="login_id" ><br/>
          PW :<input type="text" name="login_pw" ><br/>
          <input type="submit", value="전송"><br/>
    </form>

        
    <form action="/mbti" method="post">
        MBTI : <input type="text" name="mbti"><br/>
        <input type="submit" value="MBTI전송"><br/>
    </form>
    <form action="/detect" method="post" enctype="multipart/form-data">
        <input type="file" name="file"> <br/>
        <input type="submit" value="객체 탐지"><br/>
   </form>
    <form action="/compare" method= "post" enctype="multipart/form-data">
        <input type="file" name="file1">
        <input type="file" name="file2" >
        <input type="submit" value="얼굴 비교">
    </form>
</body>
</html>
